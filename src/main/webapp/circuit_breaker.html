<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circuit Breaker, Auto Recovery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://code.jquery.com/jquery-1.4.2.js" type="text/javascript"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
<h1>Circuit Breaker, Auto Recovery and Guarantee Delivery</h1>
<form id="form" action="" method="post" class="proc">
    <div style="display: flex">
    <div id="Steps" name="Steps" class="Steps">
        <div class="step">
            <select size="1" id="source" name="source" class="source">
                <option disabled selected value="Source">Source</option>
                <option value="SystemA">SystemA</option>
                <option value="SystemB">SystemB</option>
                <option value="SystemC">SystemC</option>
                <option value="SystemD">SystemD</option>
            </select>
            <select size="1" id="target" name="target" class="target">
                <option disabled selected value="Target">Target</option>
                <option value="SystemA">SystemA</option>
                <option value="SystemB">SystemB</option>
                <option value="SystemC">SystemC</option>
                <option value="SystemD">SystemD</option>
            </select>
            <input type="number" class="count" id="count" name="count" placeholder="count" />
            <button type="button" id="removeBT" class="removeBT" value="-">-</button>
            <button type="button" id="addBT" class="addBT" value="+">+</button>
        </div>
    </div>
        <div class="toReject" id="Rejection" name="Rejection" class="Rejections">
            <div id="reject1" class="reject" name ="reject">
                <input type="number" id="messageToRej" name="messageToRej" placeholder="Message to reject" class="messageToRej" min="1">
                <input type="number" id="RejTime" name="RejTime" placeholder="Number of rejections" class="RejTime" min="1">
                <button type="button" id="removeR" class="removeR" value="-">-</button>
                <button type="button" id="addR" class="addR" value="+">+</button>
            </div>
        </div>
    </div>
    <div>
        <input type="number" id="minRej" name="minRej" class="maxSecondsForProcessing" placeholder="seconds to wait for message after rejection">
    </div>
    <div>
        <input type="text" id="api" name = "api" class="api" placeholder="url address"></div>
    <div><button type="button" id="submitCB" class ="submit" onclick="location.href='index.html'">Submit</button>
    <button type="button" id="cancel" class="cancel" onclick="location.href='index.html'">Cancel</button>
        <button type="button" id="clear" class="clear" onclick="deleteLog()">Clear Log</button></div>
</form>
<div>
    <form action="" method="get">
            <textarea id="log" name="log" class="log" disabled></textarea>
        </form>
</div>
</body>
</html>
